<div class="container">
    <div class="row">

        <div style="margin-top:50px"></div>
        <div class="col-7 col-offset-2">
            <table class="table table-bordered text-center">
                <thead>
                <tr>
                    <th class="text-center">Question</th>
                    <th class="text-center">Limit</th>
                    <th class="text-center">Score</th>
                </tr>

                </thead>
                <tbody>
                <tr>
                    <td>
                        <p class="gold_text" style="color:green"> 2/10</p>
                    </td>
                    <td>
                        <p class="gold_text" style="color:blue" id="time">03:10</p></td>
                    <td>
                        <p class="gold_text">2000</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    <div class="row">
        <div class="col-7 col-offset-2">
            <div class="panel panel-default">
                <div class="question" id="que">
                    <!-- Здесь задается вопрос -->
                </div>
                <div style="margin-top:50px"></div>
                <div class="row">
                    <div class="col-11 answers_item" id="ANS1" name="1">
                        Вариант А
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 answers_item" name="2" id="ANS2">
                        Вариант Б
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 answers_item" name="3" id="ANS3">
                        Вариант В
                    </div>
                </div>
                <div class="row">
                    <div class="col-11 col-offset-1 answers_item" name="4" id="ANS4">
                        Вариант Г
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    time = $("#time");
    time_limit = 900;
    $.ajax({
        type: "POST",
        url: "getQuestion.php",
        cache: false,
        success: function (response) {
            var json = $.parseJSON(response);
            $("#ANS1").html(json.ANS1);
            $("#ANS2").html(json.ANS2);
            $("#ANS3").html(json.ANS3);
            $("#ANS4").html(json.ANS4);
          $("#que").html(json.Question);
        }
    });
    correct_answer = 0;
    $()
    var Timer = setInterval(function () {
        if (time_limit < 1) {
            //Stopping game;
            //window.open("over.html", "_self");
            time.text("00:00");
            clearInterval(Timer);
        } else if (time_limit % 2 == 0) {
            var minuts = Math.round(--time_limit / 60);
            var seconds = time_limit % 60;
            time.text((minuts < 10 ? "0" + minuts : minuts) + ":" + (seconds < 10 ? "0" + seconds : seconds));
        } else if (time_limit % 2 == 1) {
            var minuts = Math.round(--time_limit / 60);
            var seconds = time_limit % 60;
            time.text((minuts < 10 ? "0" + minuts : minuts) + " " + (seconds < 10 ? "0" + seconds : seconds));
        }
    }, 1);
    total_question = 10;
</script>
