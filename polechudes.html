<p>What kind of Version Control System do you know?</p>

<div id="frame1"></div>
<br>

<div id="frame2"></div>

<script>$(function () {
    answer = ['S', 'U', 'B', 'V', 'E', 'R', 'S', 'I', 'O', 'N'];
    gameranswer = [];
    click = 0;

    for (var i = 0; i < 10; i++) {
        $("#frame1").append("<button  class='btn btn-default' " + "id='a_id" + i + "' style='width: 50px; height: 50px'>" + " " + "</button>");
    }

    alpha = [2, 4, 9, 8, 3, 1, 7, 5, 0, 6];
    for (var i = 0; i < 10; i++) {
        //j = Math.floor((Math.random()*10));
        //console.log(j);
        $("#frame2").append("<button name='btn' id='id" + i + "' class='btn btn-default' style='width: 50px; height: 50px'>" + answer[alpha[i]] + "</button>");
        $("#id" + i).draggable();
        console.log("#id" + i);
    }
    $(document).ready(function () {
        $(".btn_").click(function () {
            if (click >= 0 && click < 10) {
                console.log($(this).attr("id"));
                gameranswer.push($(this).text());
                console.log(gameranswer.toString() + " " + gameranswer.length);

                $("#a_id" + click).text("" + $(this).text());
                click++;
            } else
                console.log("Click is over 10");
        });


        $("#frame2").draggable();
    });
});
</script>

<br>
<button class="btn btn-info" id="cancel">Cancel</button>
