<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Bootstrap-->
    <link href="../../project/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/mystyle.css" rel="stylesheet">
    <title></title>
</head>
<body>
<div class="nav navbar-inverse navbar-static-top" style="border: solid 1px; width: 100%; height: 20%">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                <img alt="Brand" src="../Bakytzhan/img/icon.png" class="img-header" align="left">
                <p class="navbar-text left" style="font-family: fantasy;font-size: 24px;color:#c4c4c4;">
                    BattleBrainsSDU</p>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav" style="margin-top: 10px">
                <li>
                    <a href="main_page.html">
                        <span class="fa fa-2x fa-home"></span>
                        <span style="font-size: 24px">Home</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid" style="background-color: #bcbcd7;">
    <div class="container-header" style="text-align: center">
        <h2>Create new account</h2>
    </div>
    <div class="panel" style="width: 50%; height: 400px; border: solid 1px #000000; margin-top: 20px; margin-left: 25%;">
        <div role="tabpanel">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist" id="registration_tab">
                <li role="presentation" class="active">
                    <a href="#teacher" role="tab" data-toggle="tab" aria-controls="teacher">Teacher</a>
                </li>
                <li role="presentation">
                    <a href="#student" role="tab" data-toggle="tab" aria-controls="student">Student</a>
                </li>
                <li role="presentation">
                    <a href="#login" role="tab" data-toggle="tab" aria-controls="login">Login</a>
                </li>
                <li role="presentation">
                    <a href="#forgot_password" role="tab" data-toggle="tab" aria-controls="forgot_password">Forgot password</a>
                </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane fade in active" id="teacher">
                    <span>Hello teacher</span>
                </div>

                <div role="tabpanel" class="tab-pane fade" id="student">
                    <span>Hello student</span>

                </div>

                <div role="tabpanel" class="tab-pane fade" id="login">
                    <span>Welcome to login</span>
                </div>

                <div role="tabpanel" class="tab-pane fade" id="forgot_password">
                    <span>Are you forgot password?</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(function(){
        $("#registration_tab a:last").tab('show');
        $('a[data-toggle="tab"]').on('shown.bs.tab', function(e){
            e.target();
            e.relatedTarget();
        });
    });
</script>
<script src="../../project/js/jquery-1.10.2.js"></script>
<script src="../../project/js/bootstrap.js"></script>
</html>
